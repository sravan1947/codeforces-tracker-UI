<mat-toolbar color="primary">
  <a *ngIf="username" mat-button (click)="openUpdateForm()"><span class="fa fa-sign-in fa-lg"></span> Update</a>
  <a *ngIf="username" mat-button routerLink="/myinfo" routerLinkActive="active"><span class="fa fa-sign-in fa-lg"></span> MyInfo</a>
  <a *ngIf="username" mat-button routerLink="/userinfo" routerLinkActive="active"><span class="fa fa-sign-in fa-lg"></span> UserInfo</a>
  <a *ngIf="username" mat-button routerLink="/compare" routerLinkActive="active"><span class="fa fa-sign-in fa-lg"></span> Compare</a>
  <span class="flex-spacer"></span>
  <a *ngIf="!username" mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
  <a *ngIf="!username" mat-button (click)="openSignupForm()"><span class="fa fa-sign-in fa-lg"></span> Signup</a>
  <a *ngIf="username">{{username}}</a>
  <a *ngIf="username" mat-button (click)="logOut()"><span class="fa fa-sign-out fa-lg"></span> Logout</a>
</mat-toolbar>
